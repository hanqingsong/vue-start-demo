<!DOCTYPE html>
<html>
<head>
	<title>v-bind</title>
	<script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
	<script type="text/javascript">
		var app2 = new Vue({
			el:"#app-2",
			data:{
				message:'页面加载于 ' + new Date().toLocaleString()
			}
		});
	</script>
</body>
</html>
