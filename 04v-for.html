<!DOCTYPE html>
<html>
<head>
	<title>v-for</title>
	<script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	<script type="text/javascript">
		var app4 = new Vue({
			el:"#app-4",
			data:{
				todos:[
					{text:'学习 JavaScript'},
					{text:'学习 Vue'},
					{text:'整个项目'}
				]
			}
		});
	</script>
</body>
</html>
