<!DOCTYPE html>
<html>
<head>
	<title>v-model</title>
	<script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
	<div id="app">
		 <p>{{message}}</p>
		 <input v-model="message">
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				message:'hello vue'
			}
		});
	</script>
</body>
</html>
